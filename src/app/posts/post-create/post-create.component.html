<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <!-- <input matInput name="title" type="text" [(ngModel)]="enteredTitle" required minlength="3" /> -->
      <input matInput name="title" type="text" ngModel required minlength="3" #title="ngModel" placeholder="Post Title" />
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <!-- <textarea matInput name="content" rows="6" [(ngModel)]="enteredContent" required></textarea> -->
      <textarea matInput name="content" rows="6" ngModel required #content="ngModel" placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter some text.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
